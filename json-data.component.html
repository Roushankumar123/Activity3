<div class="container">
    <h1>Dispaly Data</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>phone</th>
                <th>highestQualification</th>
                <th>location</th>
            </tr>
        </thead>
    </table>
    <tbody>
        <tr *ngFor="let faculty of facultyInformation">
            <td>{{faculty.id}}</td>
            <td>{{faculty.name}}</td>
            <td>{{faculty.email}}</td>
            <td>{{faculty.phone}}</td>
            <td>{{faculty.highestQualification}}</td>
            <td>{{faculty.location}}</td>

        </tr>
    </tbody>
</div>
